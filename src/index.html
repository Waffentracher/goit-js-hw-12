<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.0/simplelightbox.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/css-loader/6.4.0/css-loader.min.css">
    
    <link rel="stylesheet" href="./css/gallery.css" />
</head>

<body>
    <h1>Welcome</h1>
    <script src="iziToast.min.js" type="text/javascript"></script>
    <form id="search-form">
        <input type="text" id="query" placeholder="Enter your search term" required>
        <button type="submit">Search</button>
    </form>

    <div class="gallery"></div>
    <button class="load-more-button" style="display: none;">Load more</button>
    <span class="loader"></span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <script src="./js/pixabay-api.js" type="module"></script>
    <script src="./js/render-functions.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./main.js" type="module"></script>
</body>

</html>
